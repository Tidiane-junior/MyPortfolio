<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidiane Projects</title>
    <!-- Import Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Import FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1><i class="fas fa-code"></i> Portfolio de Tidiane</h1>
        <p class="lead">Découvrez mes projets</p>
    </header>

    <main class="container mt-5">
        <div id="projects" class="row g-4">
            <div class="text-center">
                <i class="fas fa-spinner fa-spin fa-3x text-primary"></i> 
                <p>Chargement des projets...</p>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Tidiane. Tous droits réservés.</p>
        <p>
            <a href="https://github.com/Tidiane-junior" class="text-light">
                <i class="fab fa-github"></i> Mon GitHub
            </a>
        </p>
    </footer>

    <!-- Bootstrap JS (Optional for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <!-- GitHub API Script -->
    <script>
        const username = 'Tidiane-junior'; // Remplacez par votre nom GitHub
        const repoContainer = document.getElementById('projects');

        fetch(`https://api.github.com/users/${username}/repos`)
            .then(response => response.json())
            .then(data => {
                repoContainer.innerHTML = ""; // Clear "Loading" content
                data.forEach(repo => {
                    const repoCard = document.createElement('div');
                    repoCard.classList.add('col-md-6', 'col-lg-4', 'project-card');
                    repoCard.innerHTML = `
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title text-primary">
                                    <i class="fas fa-folder-open"></i>
                                    <a href="${repo.html_url}" target="_blank" class="text-decoration-none">${repo.name}</a>
                                </h5>
                                <p class="card-text">
                                    ${repo.description || "Aucune description disponible"}
                                </p>
                                <p class="text-muted small">
                                    <i class="fas fa-code-branch"></i> Default Branch: ${repo.default_branch}
                                    <br>
                                    <i class="fas fa-star"></i> Stars: ${repo.stargazers_count}
                                    <br>
                                    <i class="fas fa-code"></i> Langage: ${repo.language || "Indéfini"}
                                </p>
                            </div>
                        </div>
                    `;
                    repoContainer.appendChild(repoCard);
                });
            })
            .catch(error => {
                repoContainer.innerHTML = `<div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle"></i> Erreur lors du chargement des projets : ${error.message}.
                </div>`;
                console.error('Erreur lors du chargement des projets:', error);
            });
    </script>
</body>
</html>
