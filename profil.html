<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Projets Git</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .project {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>Projets de Tidiane</h1>
    <div id="projects"></div>

    <script>
        const username = 'Tidiane-junior'; // Remplacez par votre nom utilisateur GitHub
        const repoContainer = document.getElementById('projects');

        fetch(`https://api.github.com/users/${username}/repos`)
            .then(response => response.json())
            .then(data => {
                data.forEach(repo => {
                    const repoElement = document.createElement('div');
                    repoElement.classList.add('project');
                    repoElement.innerHTML = `
                        <h2><a href="${repo.html_url}" target="_blank">${repo.name}</a></h2>
                        <p>${repo.description || "Aucune description disponible"}</p>
                    `;
                    repoContainer.appendChild(repoElement);
                });
            })
            .catch(error => console.error('Erreur lors du chargement des projets:', error));
    </script>
</body>
</html>
